<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Project Home</title>
    <script src="https://kit.fontawesome.com/42c87fb2dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>  
    <div class="page">
    <div id="heading">Tasks <span class="list"> List </span></div>
    <a href="./page2.html">
        <div class="add-button">
            <i class="fa-solid fa-circle-plus add-logo"></i>
            <h3>Add new task</h3>
        </div>
    <div class="mainindex">
        <div class="mainlistbox" id="mainlistbox1">
            <h3>Trip to Paris</h3>
            <hr color="#EDEDED">
             <div class="input">
            <input type="checkbox" checked > <span style="color: #C2C2C2;text-decoration: line-through;"> Visit Church</span>
            <br>
            <br>
            <input type="checkbox" > <span style="color: #5d5a5a;">Shopping </span></div>
        </div>
        <div class="mainlistbox" id="mainlistbox2">
            <h3>My To Do List</h3>
            <hr color="#EDEDED">
            <div class="input">
            <input type="checkbox" checked > <span style="color: #C2C2C2;text-decoration: line-through;">  Visit Supermarket</span>
            <br>
            <br>
            <input type="checkbox" > <span style="color: #5d5a5a;">Buy Vegetables </span></div>
        </div>
        <div class="mainlistbox" id="mainlistbox3">
            <h3>Movies I Will Watch</h3>
            <hr color="#EDEDED">
            <div class="input">
            <input type="checkbox" checked > <span style="color: #C2C2C2;text-decoration: line-through;">  Strangers Things 4</span>
            <br>
            <br>
            <input type="checkbox" > <span style="color: #5d5a5a;">Avengers endgame </span></div>
        </div>
        <div class="mainlistbox" id="mainlistbox4">
            <h3>Daily morning routine for..</h3>
            <hr color="#EDEDED">
            <div class="input">
            <input type="checkbox" checked > <span style="color: #C2C2C2;text-decoration: line-through;">  Wake Up at 6.AM</span>
            <br>
            <br>
            <input type="checkbox" > <span style="color: #5d5a5a;">Sleep at 10.PM </span></div>
        </div>
        <div class="mainlistbox" id="mainlistbox5">
            <h3>Books to Read</h3>
            <hr color="#EDEDED">
            <div class="input">
            <input type="checkbox" checked >  <span style="color: #C2C2C2; text-decoration: line-through;"> Design of Everyday</span> 
            <br>
            <br>
            <input type="checkbox" > <span style="color: #5d5a5a;">Alchemist </span></div>
        </div>
    </div>
    </a>
</div>
</body>
</html>
